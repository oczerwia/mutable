description: job-light queries with 1 join
suite: job-light
benchmark: job-light_1
name: job-light_1
readonly: true
data:

    'cast_info':
        attributes:
            'id': 'INT NOT NULL'
            'person_id': 'INT NOT NULL'
            'movie_id': 'INT NOT NULL'
            'person_role_id': 'INT'
            'note': 'CHAR 100'
            'nr_order': 'INT'
            'role_id': 'INT NOT NULL'
        file: 'benchmark/job-light/data/cast_info.csv'
        format: 'csv'
        delimiter: ','
        header: 1
    'title':
        attributes:
            'id': 'INT NOT NULL'
            'title': 'CHAR 100 NOT NULL'
            'imdb_index': 'CHAR 5'
            'kind_id': 'INT NOT NULL'
            'production_year': 'INT'
            'imdb_id': 'INT'
            'phonetic_code': 'CHAR 5'
            'episode_of_id': 'INT'
            'season_nr': 'INT'
            'episode_nr': 'INT'
            'series_years': 'CHAR 49'
            'md5sum': 'CHAR 32'
        file: 'benchmark/job-light/data/title.csv'
        format: 'csv'
        delimiter: ','
        header: 1
systems:
    mutable:
        configurations:
            'Interpreter, CartesianProduct, GOO':
                args: --plan-enumerator GOO --cardinality-estimator CartesianProduct --backend Interpreter
                pattern: '^Execute query:.*'

        cases:
            1: SELECT COUNT(*) FROM cast_info ci,title t WHERE t.id=ci.movie_id AND t.production_year>1980 AND t.production_year<1984;
            2: SELECT COUNT(*) FROM cast_info ci,title t WHERE t.id=ci.movie_id AND t.production_year>1980 AND t.production_year<1995;
            3: SELECT COUNT(*) FROM cast_info ci,title t WHERE t.id=ci.movie_id AND t.production_year>1980 AND t.production_year<2010;
